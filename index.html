<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Hub | RFL•★•REAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff;
            --bg-gloss: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            --glass-border: rgba(0, 210, 255, 0.2);
        }

        body {
            /* FUNDO ESCURO BRILHOSO */
            background: var(--bg-gloss);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 120px;
            min-height: 100vh;
        }

        /* --- CABEÇALHO SUPREMO --- */
        .header-master {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 110px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10000;
            border-bottom: 1px solid var(--glass-border);
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* ESCUDO DA MARCA RFL•★•REAL */
        .brand-section {
            display: flex;
            align-items: center;
        }

        .shield-outer {
            width: 70px;
            height: 75px;
            background: #000;
            border: 2px solid var(--accent);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: shield-vibration 2s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .shield-inner-text {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 0.7rem;
            color: #fff;
            text-align: center;
            line-height: 1.1;
            text-shadow: 0 0 10px var(--accent);
            animation: text-flicker 3s infinite;
        }

        /* CENTRO: BEM-VINDO AO TOPO */
        .welcome-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .welcome-text {
            font-family: 'Outfit';
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 210, 255, 0.5);
        }

        /* LINHA BRILHANTE E PULSANTE */
        .pulsing-beam {
            width: 90%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), #fff, var(--accent), transparent);
            margin-top: 8px;
            border-radius: 5px;
            filter: drop-shadow(0 0 8px var(--accent));
            animation: beam-expansion 1.5s infinite alternate ease-in-out;
        }

        /* BUSCA DISCRETA */
        .search-icon-box {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.4s;
        }

        .search-icon-box:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent);
            transform: translateY(-2px);
        }

        /* ANIMAÇÕES */
        @keyframes shield-vibration {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px var(--accent); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px var(--accent), inset 0 0 10px var(--accent); }
        }

        @keyframes beam-expansion {
            0% { width: 30%; opacity: 0.4; filter: blur(1px); }
            100% { width: 100%; opacity: 1; filter: blur(0px); }
        }

        @keyframes text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }

        /* ESPAÇO PARA O FEED */
        .main-feed {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .glossy-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 400px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <header class="header-master">
        <div class="brand-section">
            <div class="shield-outer">
                <div class="shield-inner-text">RFL•★•<br>REAL</div>
            </div>
        </div>

        <div class="welcome-container">
            <h2 class="welcome-text">Bem-vindo ao topo</h2>
            <div class="pulsing-beam"></div>
        </div>

        <div class="search-icon-box">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="main-feed">
        <div class="glossy-card">
            <p style="color: #444; font-weight: 300; letter-spacing: 2px;">SISTEMA RFL PRONTO PARA MÍDIA</p>
        </div>
    </main>

</body>
</html>
