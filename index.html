<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Elite Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --white-glow: rgba(255, 255, 255, 0.9);
            --glass: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* CONTAINER DA ABERTURA */
        .splash-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        /* NOME COM BORDA DE VIDRO (GLASSMORPHISM) */
        .glass-box {
            padding: 25px 55px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: float-ui 4s infinite ease-in-out;
        }

        .name-main {
            font-weight: 900;
            font-size: 3.5rem;
            color: #ffffff;
            letter-spacing: 8px;
            margin: 0;
            user-select: none;
        }

        /* FRASE COM BRILHO REALÇADO */
        .phrase-main {
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 12px;
            color: #ffffff;
            /* Brilho branco realçado e discreto */
            text-shadow: 0 0 20px var(--white-glow), 0 0 40px rgba(255, 255, 255, 0.4);
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        /* LINHA PULSANTE DE PONTA A PONTA */
        .line-scanner {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 100%);
            box-shadow: 0 0 15px #ffffff;
            animation: scan-pulse 3s infinite ease-in-out;
        }

        /* ANIMAÇÕES */
        @keyframes float-ui {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes scan-pulse {
            0%, 100% { transform: scaleX(0.1); opacity: 0.1; }
            50% { transform: scaleX(1); opacity: 0.8; }
        }

        /* AJUSTE PARA CELULAR */
        @media (max-width: 600px) {
            .name-main { font-size: 2.2rem; letter-spacing: 4px; }
            .phrase-main { font-size: 0.75rem; letter-spacing: 6px; }
            .glass-box { padding: 18px 35px; }
        }
    </style>
</head>
<body>

    <div class="splash-wrapper">
        <div class="glass-box">
            <h1 class="name-main">RFL•★•REAL</h1>
        </div>
        <p class="phrase-main">Bem-vindo ao topo.</p>
    </div>

    <div class="line-scanner"></div>

    <script>
        // REDIRECIONAMENTO PARA O CORPO DO SITE
        // Após 5 segundos, ele busca o arquivo "feed.html"
        window.addEventListener('load', () => {
            setTimeout(() => {
                // Efeito de fade-out suave
                document.body.style.transition = "opacity 1.5s ease";
                document.body.style.opacity = "0";
                
                setTimeout(() => {
                    window.location.href = "feed.html";
                }, 1500);
            }, 5000);
        });
    </script>
</body>
</html>
