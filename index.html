<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | RFL•★•REAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff; /* Azul Neon */
            --gold: #ffcc00;   /* Ouro */
            --bg: #000000;     /* Fundo Total Black */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 85px; /* Espaço para o cabeçalho fixo */
        }

        /* --- CABEÇALHO ELITE --- */
        .elite-header {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 85px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
            z-index: 10000;
            box-sizing: border-box;
        }

        /* O ESCUDO PULSANTE */
        .shield-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .shield-logo {
            width: 50px;
            height: 55px;
            background: var(--bg);
            border: 2px solid var(--accent);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: shield-pulse 2s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        .shield-logo span {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 0.7rem;
            color: var(--accent);
            text-align: center;
            line-height: 1;
        }

        /* FRASE BEM-VINDO PULSANTE */
        .welcome-text {
            font-size: 0.75rem;
            font-weight: 400;
            color: #888;
            letter-spacing: 0.5px;
        }

        .brand-name {
            display: inline-block;
            color: var(--accent);
            font-weight: 800;
            animation: text-pulse 2s infinite ease-in-out;
        }

        /* LUPA DE PESQUISA */
        .search-trigger {
            width: 45px;
            height: 45px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            cursor: pointer;
            transition: 0.3s;
        }

        .search-trigger:hover {
            background: var(--accent);
            color: #000;
        }

        /* ANIMAÇÕES */
        @keyframes shield-pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--accent); border-color: var(--accent); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--accent), inset 0 0 10px var(--accent); border-color: #fff; }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--accent); border-color: var(--accent); }
        }

        @keyframes text-pulse {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 5px var(--accent); }
            50% { opacity: 1; text-shadow: 0 0 15px var(--accent), 0 0 25px var(--accent); }
        }

        /* ÁREA DE CONTEÚDO (FEED MÍDIA) */
        .content-body {
            padding: 20px;
            text-align: center;
        }

        .placeholder-card {
            width: 100%;
            height: 300px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <header class="elite-header">
        <div class="shield-container">
            <div class="shield-logo">
                <span>RFL<br>REAL</span>
            </div>
            
            <div class="welcome-text">
                Bem-vindo ao topo,<br>
                <span class="brand-name">RFL•★•REAL</span>
            </div>
        </div>

        <div class="search-trigger">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="content-body">
        <div class="placeholder-card">
            <p>Seu Feed de Fotos e Vídeos começará aqui...</p>
        </div>
    </main>

</body>
</html>
