<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corpo e Alma | RFL•★•REAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff; /* Azul da linha */
            --bg-gloss: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            --white-glow: #ffffff;
        }

        body {
            background: var(--bg-gloss);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 110px;
            min-height: 100vh;
        }

        /* --- CABEÇALHO SUPREMO --- */
        .header-master {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10000;
            box-sizing: border-box;
        }

        /* MARCA RFL•★•REAL (SEM ESCUDO) */
        .brand-name-only {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.1rem;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: white-pulse 3s infinite ease-in-out;
            cursor: default;
            white-space: nowrap;
        }

        /* CENTRAL: BEM-VINDO AO TOPO */
        .welcome-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .welcome-text {
            font-family: 'Outfit';
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            margin: 0;
        }

        /* LINHA BRILHANTE (BASEADA NA SUA FOTO) */
        .pulsing-beam {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), #fff, var(--accent), transparent);
            margin-top: 8px;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--accent);
            animation: beam-expansion 2s infinite alternate ease-in-out;
        }

        /* LUPA DE BUSCA (BASEADA NA SUA FOTO) */
        .search-icon-box {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* --- ANIMAÇÕES --- */
        
        /* PULSO BRANCO DISCRETO NA MARCA */
        @keyframes white-pulse {
            0%, 100% { 
                opacity: 0.8; 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.4);
            }
        }

        /* EXPANSÃO DA LINHA LASER */
        @keyframes beam-expansion {
            0% { width: 60%; opacity: 0.5; }
            100% { width: 100%; opacity: 1; }
        }

    </style>
</head>
<body>

    <header class="header-master">
        <div class="brand-name-only">
            RFL•★•REAL
        </div>

        <div class="welcome-container">
            <h2 class="welcome-text">Bem-vindo ao topo</h2>
            <div class="pulsing-beam"></div>
        </div>

        <div class="search-icon-box">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main style="padding: 20px; text-align: center;">
        </main>

</body>
</html>
