<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | RFL•★•REAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff;
            --white-bright: #ffffff;
            --bg-glossy: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --side-width: 80px;
        }

        body {
            background: var(--bg-glossy);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* --- CABEÇALHO (MANTIDO CONFORME SCREENSHOTS) --- */
        .header-master {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 90px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
            border-bottom: var(--border);
        }

        .brand-name {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--white-bright);
            letter-spacing: 2px;
            animation: white-pulse 3s infinite ease-in-out;
        }

        .welcome-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .welcome-text {
            font-family: 'Outfit';
            font-size: 0.85rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
        }

        .laser-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), #fff, var(--accent), transparent);
            margin-top: 10px;
            box-shadow: 0 0 15px var(--accent);
            animation: laser-expand 2s infinite alternate ease-in-out;
        }

        .top-search-container {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--glass);
            border: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        /* --- ESTRUTURA LATERAL SIMÉTRICA --- */
        .main-wrapper {
            display: grid;
            grid-template-columns: var(--side-width) 1fr var(--side-width);
            margin-top: 90px;
            height: calc(100vh - 90px);
        }

        /* Esquerda: Navegação Global (De Baixo para Cima) */
        .left-column {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 20px;
            padding-bottom: 40px;
            border-right: var(--border);
        }

        /* Direita: Utilidades de Mídia e Status */
        .right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 20px;
            border-left: var(--border);
        }

        /* --- ESTILO DOS BOTÕES --- */
        .nav-btn {
            width: 48px;
            height: 48px;
            background: var(--glass);
            border: var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 1.1rem;
            transition: 0.4s;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        /* LEDS DE STATUS */
        .status-leds { display: flex; gap: 4px; margin-bottom: 5px; }
        .led { width: 5px; height: 5px; border-radius: 50%; background: var(--accent); opacity: 0.3; animation: led-blink 2s infinite; }

        /* BOTÃO CENTRAL MESTRE */
        .post-center-anchor {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }

        .btn-plus-master {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--accent), #0080ff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
            border: 4px solid #000;
            cursor: pointer;
        }

        /* ANIMAÇÕES */
        @keyframes white-pulse {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 5px rgba(255,255,255,0.2); }
            50% { opacity: 1; text-shadow: 0 0 15px #fff, 0 0 30px rgba(255,255,255,0.4); }
        }
        @keyframes laser-expand { 0% { width: 40%; opacity: 0.4; } 100% { width: 95%; opacity: 1; } }
        @keyframes led-blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; box-shadow: 0 0 8px var(--accent); } }

        /* ÁREA CENTRAL DE MÍDIA */
        .center-feed {
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* --- ESTILO DO POST DE ELITE (PARA O CENTRO) --- */
        .elite-post {
            width: 95%;
            max-width: 500px; /* Tamanho ideal para fotos/vídeos */
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 210, 255, 0.15);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .elite-post:hover {
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.2);
        }

        .post-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info { display: flex; align-items: center; gap: 12px; }
        
        .user-avatar { 
            width: 38px; height: 38px; 
            background: linear-gradient(45deg, var(--accent), #fff); 
            border-radius: 50%; 
            border: 2px solid #000;
        }

        .user-name { font-size: 0.85rem; font-weight: 700; letter-spacing: 1px; color: #fff; }

        .post-media { position: relative; width: 100%; aspect-ratio: 4/5; background: #000; }
        .post-media img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        
        .media-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; color: rgba(255,255,255,0.3); pointer-events: none;
        }

        .post-footer { padding: 15px; background: rgba(0,0,0,0.3); }
        
        .post-stats { 
            display: flex; gap: 20px; font-size: 1rem; 
            color: var(--accent); margin-bottom: 12px; 
        }

        .post-stats i { cursor: pointer; transition: 0.3s; }
        .post-stats i:hover { transform: scale(1.2); color: #fff; }

        .post-caption { font-size: 0.8rem; color: #eee; line-height: 1.5; margin: 0; }
        .post-caption strong { color: var(--accent); margin-right: 5px; }
    </style>
</head>
<body>

    <header class="header-master">
        <div class="brand-name">RFL•★•REAL</div>
        <div class="welcome-box">
            <h2 class="welcome-text">Bem-vindo ao topo</h2>
            <div class="laser-line"></div>
        </div>
        <div class="top-search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div class="main-wrapper">
        <aside class="left-column">
            <div class="nav-btn"><i class="fa-solid fa-user"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-comment-dots"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-clapperboard"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-camera"></i></div>
        </aside>

        <main class="center-feed">

            <div class="elite-post">
                <div class="post-header">
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <span class="user-name">RFL•★•REAL</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                <div class="post-media">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&q=80&w=1000" alt="Mídia de Elite">
                    <div class="media-overlay">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>

                <div class="post-footer">
                    <div class="post-stats">
                        <span><i class="fa-solid fa-heart"></i> 1.5k</span>
                        <span><i class="fa-solid fa-comment"></i> 240</span>
                        <span><i class="fa-solid fa-share-nodes"></i></span>
                    </div>
                    <p class="post-caption"><strong>RFL•★•REAL</strong> Domine o topo. O estilo não é uma escolha, é um lifestyle. ⚡</p>
                </div>
            </div>
</main>
           
        <aside class="right-column">
            <div class="status-leds"><div class="led"></div><div class="led"></div><div class="led"></div></div>
            <div class="nav-btn"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-trophy"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-volume-high"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-expand"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-bookmark"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-share-nodes"></i></div>
        </aside>
    </div>

   <div class="post-center-anchor">
        <div class="btn-plus-master"><i class="fa-solid fa-plus"></i></div>
    </div>

    <script>
        // Função para curtir o post
        const heartBtn = document.querySelector('.fa-heart').parentElement;
        let liked = false;

        heartBtn.addEventListener('click', function() {
            const icon = this.querySelector('i');
            const text = this.innerText.split(' ');
            let count = parseFloat(text[1]);

            if(!liked) {
                icon.style.color = 'var(--accent)';
                icon.style.textShadow = '0 0 15px var(--accent)';
                this.style.color = 'var(--accent)';
                this.innerHTML = `<i class="fa-solid fa-heart" style="color: var(--accent); text-shadow: 0 0 15px var(--accent);"></i> ${(count + 0.1).toFixed(1)}k`;
                liked = true;
            } else {
                icon.style.color = '';
                icon.style.textShadow = '';
                this.style.color = '';
                this.innerHTML = `<i class="fa-solid fa-heart"></i> 1.5k`;
                liked = false;
            }
        });

        // Efeito de seleção nos botões laterais
        const allBtns = document.querySelectorAll('.nav-btn');
        allBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                allBtns.forEach(b => {
                    b.style.color = '#444';
                    b.style.borderColor = 'rgba(255, 255, 255, 0.08)';
                });
                this.style.color = 'var(--accent)';
                this.style.borderColor = 'var(--accent)';
            });
        });
    </script>

</body> 
</html>
