<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | RFL•★•REAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff;
            --white-bright: #ffffff;
            --bg-glossy: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --side-width: 80px;
        }

        body {
            background: var(--bg-glossy);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* --- CABEÇALHO MASTER --- */
        .header-master {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 90px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
            border-bottom: var(--border);
        }

        .brand-name {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--white-bright);
            letter-spacing: 2px;
            animation: white-pulse 3s infinite ease-in-out;
            cursor: pointer;
        }

        .welcome-box { flex: 1; display: flex; flex-direction: column; align-items: center; margin: 0 20px; }
        .welcome-text { font-family: 'Outfit'; font-size: 0.85rem; letter-spacing: 5px; text-transform: uppercase; color: #fff; margin: 0; }
        .laser-line { 
            width: 100%; height: 2px; 
            background: linear-gradient(90deg, transparent, var(--accent), #fff, var(--accent), transparent); 
            margin-top: 10px; box-shadow: 0 0 15px var(--accent); 
            animation: laser-expand 2s infinite alternate ease-in-out; 
        }

        .top-search-container { width: 45px; height: 45px; border-radius: 12px; background: var(--glass); border: var(--border); display: flex; align-items: center; justify-content: center; color: var(--accent); }

        /* --- ESTRUTURA DE COLUNAS --- */
        .main-wrapper { display: grid; grid-template-columns: var(--side-width) 1fr var(--side-width); margin-top: 90px; height: calc(100vh - 90px); }
        .left-column { display: flex; flex-direction: column-reverse; align-items: center; gap: 20px; padding-bottom: 40px; border-right: var(--border); }
        .right-column { display: flex; flex-direction: column; align-items: center; gap: 20px; padding-top: 20px; border-left: var(--border); }

        .nav-btn {
            width: 48px; height: 48px; background: var(--glass); border: var(--border);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: #444; font-size: 1.1rem; transition: 0.4s; cursor: pointer;
        }
        .nav-btn:hover, .nav-btn.active { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .status-leds { display: flex; gap: 4px; margin-bottom: 5px; }
        .led { width: 5px; height: 5px; border-radius: 50%; background: var(--accent); opacity: 0.3; animation: led-blink 2s infinite; }

        /* --- FEED CENTRAL --- */
        .center-feed { 
            padding: 20px; overflow-y: auto; scrollbar-width: none; 
            display: flex; flex-direction: column; align-items: center; 
            -webkit-overflow-scrolling: touch; width: 100%; 
        }
        .center-feed::-webkit-scrollbar { display: none; }

        .elite-post { 
            width: 95%; max-width: 500px; background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(0, 210, 255, 0.15); border-radius: 20px; 
            margin-bottom: 30px; overflow: hidden; backdrop-filter: blur(10px); 
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        .post-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .user-avatar { width: 38px; height: 38px; background: linear-gradient(45deg, var(--accent), #fff); border-radius: 50%; border: 2px solid #000; }
        .user-name { font-size: 0.85rem; font-weight: 700; color: #fff; }

        .post-media { position: relative; width: 100%; aspect-ratio: 4/5; background: #000; cursor: pointer; overflow: hidden; }
        .post-media img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.5s; }
        .post-media:hover img { transform: scale(1.03); opacity: 1; }
        
        /* Ícone de Play (Overlay restaurado) */
        .media-overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            font-size: 3.5rem; color: rgba(255,255,255,0.2); pointer-events: none; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .post-footer { padding: 15px; background: rgba(0,0,0,0.4); }
        .post-stats { display: flex; gap: 20px; font-size: 1rem; color: var(--accent); margin-bottom: 12px; }
        .post-stats i { cursor: pointer; transition: 0.3s; }
        .post-caption { font-size: 0.8rem; color: #eee; line-height: 1.5; margin: 0; }
        .post-caption strong { color: var(--accent); margin-right: 5px; }

        /* --- BOTÃO DE POSTAR (AJUSTADO) --- */
        .post-center-anchor { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 2100; }
        .btn-plus-master {
            width: 60px; height: 60px; background: linear-gradient(135deg, var(--accent), #0080ff);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 1.8rem; box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
            border: 4px solid #000; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-plus-master:hover { transform: scale(1.1) rotate(90deg); }
        .btn-plus-master:active { transform: scale(0.9); }

        /* --- PERFIL OVERLAY --- */
        #profile-overlay { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: var(--bg-glossy); z-index: 3000; transition: top 0.6s cubic-bezier(0.8, 0, 0.2, 1); overflow-y: auto; padding-top: 40px; }
        #profile-overlay.active { top: 0; }
        .profile-header { text-align: center; padding: 20px; }
        .profile-avatar-big { width: 110px; height: 110px; border-radius: 50%; background: linear-gradient(45deg, var(--accent), #fff); margin: 0 auto 15px; border: 4px solid rgba(255,255,255,0.1); box-shadow: 0 0 30px var(--accent); }
        .profile-stats-row { display: flex; justify-content: center; gap: 35px; margin: 25px 0; border-top: var(--border); border-bottom: var(--border); padding: 20px 0; }
        .stat-num { display: block; font-weight: 900; color: var(--accent); font-size: 1.3rem; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; }
        .profile-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 1/1; background: #111; background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .grid-item:hover { opacity: 0.8; }
        .close-profile { position: absolute; top: 25px; right: 25px; font-size: 1.8rem; color: #fff; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .close-profile:hover { opacity: 1; transform: rotate(90deg); }

        /* --- SPLASH SCREEN --- */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.8s; }
        .splash-hidden { opacity: 0; visibility: hidden; }
        .splash-logo { font-family: 'Outfit'; font-weight: 900; font-size: 2.8rem; color: #fff; letter-spacing: 8px; animation: splash-pulse 2s infinite ease-in-out; }

        /* --- MOBILE NAV --- */
        .mobile-nav { display: none; }
        @media (max-width: 600px) {
            .main-wrapper { grid-template-columns: 1fr; margin-top: 80px; }
            .left-column, .right-column { display: none; }
            .mobile-nav { 
                display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
                background: rgba(0, 0, 0, 0.96); backdrop-filter: blur(20px); border-top: var(--border); 
                justify-content: space-around; align-items: center; z-index: 2000; padding-bottom: 5px; 
            }
            .mobile-nav i { font-size: 1.3rem; color: #444; cursor: pointer; transition: 0.3s; }
            .mobile-nav i.active { color: var(--accent); text-shadow: 0 0 12px var(--accent); }
            .elite-post { width: 100%; border-radius: 0; border-left: none; border-right: none; }
            .center-feed { padding-bottom: 100px; padding-left: 0; padding-right: 0; }
            .post-center-anchor { bottom: 12px; }
        }

        /* --- ANIMAÇÕES --- */
        @keyframes white-pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; text-shadow: 0 0 15px #fff; } }
        @keyframes laser-expand { 0% { width: 40%; opacity: 0.3; } 100% { width: 95%; opacity: 1; } }
        @keyframes led-blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        @keyframes heart-pop { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.6); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; } }
        @keyframes splash-pulse { 0%, 100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.05); opacity: 1; } }
        @keyframes loader-slide { 0% { left: -100%; } 100% { left: 100%; } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div style="text-align: center;">
            <h1 class="splash-logo">RFL•★•REAL</h1>
            <p style="color: var(--accent); letter-spacing: 8px; font-size: 0.8rem; margin-top: 10px; font-weight: 600;">Bem-vindo ao topo, domine o topo. O estilo não é uma escolha, é um lifestyle.</p>
            <div style="width: 180px; height: 2px; background: rgba(255,255,255,0.1); margin: 25px auto; position: relative; overflow: hidden;">
                <div style="position: absolute; width: 100%; height: 100%; background: var(--accent); left: -100%; animation: loader-slide 1.5s infinite;"></div>
            </div>
        </div>
    </div>

    <div id="profile-overlay">
        <i class="fa-solid fa-xmark close-profile"></i>
        <div class="profile-header">
            <div class="profile-avatar-big"></div>
            <h2 style="margin:0; font-family:'Outfit'; font-size: 1.8rem; letter-spacing: 1px;">RFL•★•REAL</h2>
            <p style="font-size:0.85rem; opacity:0.7; margin-top: 5px;">A visão define o destino. ⚡</p>
        </div>
        <div class="profile-stats-row">
            <div class="stat-item"><span class="stat-num" id="post-count">1</span><span class="stat-label">Posts</span></div>
            <div class="stat-item"><span class="stat-num">15.8k</span><span class="stat-label">Power</span></div>
            <div class="stat-item"><span class="stat-num">742</span><span class="stat-label">Elite</span></div>
        </div>
        <div class="profile-grid" id="profile-grid">
            <div class="grid-item" style="background-image: url('https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&q=80&w=1000')"></div>
        </div>
    </div>

    <header class="header-master">
        <div class="brand-name profile-trigger">RFL•★•REAL</div>
        <div class="welcome-box">
            <h2 class="welcome-text">Bem-vindo ao topo</h2>
            <div class="laser-line"></div>
        </div>
        <div class="top-search-container"><i class="fa-solid fa-magnifying-glass"></i></div>
    </header>

    <div class="main-wrapper">
        <aside class="left-column">
            <div class="nav-btn profile-trigger"><i class="fa-solid fa-user"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-comment-dots"></i></div>
            <div class="nav-btn active"><i class="fa-solid fa-camera"></i></div>
        </aside>

        <main class="center-feed" id="main-feed">
            <div class="elite-post">
                <div class="post-header">
                    <div class="user-info profile-trigger">
                        <div class="user-avatar"></div>
                        <span class="user-name">RFL•★•REAL</span>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical" style="opacity: 0.5;"></i>
                </div>
                <div class="post-media">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&q=80&w=1000">
                    <div class="media-overlay"><i class="fa-solid fa-play"></i></div>
                </div>
                <div class="post-footer">
                    <div class="post-stats">
                        <span class="like-btn"><i class="fa-solid fa-heart"></i> <span class="count">1.5k</span></span>
                        <span><i class="fa-solid fa-comment"></i> 240</span>
                        <span><i class="fa-solid fa-share-nodes"></i></span>
                    </div>
                    <p class="post-caption"><strong>RFL•★•REAL</strong> Domine o topo. O estilo não é uma escolha, é um lifestyle. ⚡</p>
                </div>
            </div>
        </main>

        <aside class="right-column">
            <div class="status-leds"><div class="led"></div><div class="led"></div><div class="led"></div></div>
            <div class="nav-btn"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-trophy"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-expand"></i></div>
            <div class="nav-btn"><i class="fa-solid fa-share-nodes"></i></div>
        </aside>
    </div>

    <div class="post-center-anchor">
        <div class="btn-plus-master" title="Postar algo novo"><i class="fa-solid fa-plus"></i></div>
    </div>

    <nav class="mobile-nav">
        <i class="fa-solid fa-house active"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <div style="width: 50px;"></div> <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user profile-trigger"></i>
    </nav>

    <script>
        // 1. Splash Screen Timeout
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('splash-hidden');
            }, 2200);
        });

        // 2. Perfil & Gatilhos
        const profileOverlay = document.getElementById('profile-overlay');
        const setupTriggers = () => {
            document.querySelectorAll('.profile-trigger').forEach(el => {
                el.onclick = () => profileOverlay.classList.add('active');
            });
        };
        document.querySelector('.close-profile').onclick = () => profileOverlay.classList.remove('active');
        setupTriggers();

        // 3. Sistema de Interação (Like & Heart Pop)
        function setupPostInteraction(post) {
            const likeBtn = post.querySelector('.like-btn');
            const media = post.querySelector('.post-media');
            let isLiked = false;

            const toggleLike = () => {
                isLiked = !isLiked;
                const icon = likeBtn.querySelector('i');
                const countLabel = likeBtn.querySelector('.count');
                
                icon.style.color = isLiked ? 'var(--accent)' : '';
                icon.style.textShadow = isLiked ? '0 0 15px var(--accent)' : '';
                countLabel.innerText = isLiked ? "Liked" : "0";
                
                // Pequeno pulso no botão
                likeBtn.style.transform = "scale(1.2)";
                setTimeout(() => likeBtn.style.transform = "scale(1)", 150);
            };

            likeBtn.onclick = toggleLike;

            media.ondblclick = function(e) {
                if(!isLiked) toggleLike();
                
                const heart = document.createElement('i');
                heart.className = 'fa-solid fa-heart';
                heart.style.cssText = `
                    position: absolute; top: 50%; left: 50%; 
                    transform: translate(-50%, -50%) scale(0); 
                    font-size: 5rem; color: white; 
                    text-shadow: 0 0 20px var(--accent); 
                    animation: heart-pop 0.8s ease-out; 
                    pointer-events: none; z-index: 10;
                `;
                this.appendChild(heart);
                setTimeout(() => heart.remove(), 800);
            };
        }

        // Inicializar post padrão
        setupPostInteraction(document.querySelector('.elite-post'));

        // 4. Sistema de Postagem Real
        const plusBtn = document.querySelector('.btn-plus-master');
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';

        plusBtn.onclick = () => fileInput.click();

        fileInput.onchange = function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    
                    // Gerar Post no Feed
                    const feed = document.getElementById('main-feed');
                    const newPost = document.createElement('div');
                    newPost.className = 'elite-post';
                    newPost.style.cssText = "opacity:0; transform:translateY(40px)";
                    
                    newPost.innerHTML = `
                        <div class="post-header">
                            <div class="user-info profile-trigger">
                                <div class="user-avatar"></div>
                                <span class="user-name">RFL•★•REAL</span>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical" style="opacity:0.5;"></i>
                        </div>
                        <div class="post-media">
                            <img src="${imageUrl}">
                            <div class="media-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <div class="post-footer">
                            <div class="post-stats">
                                <span class="like-btn"><i class="fa-solid fa-heart"></i> <span class="count">0</span></span>
                                <span><i class="fa-solid fa-comment"></i> 0</span>
                                <span><i class="fa-solid fa-share-nodes"></i></span>
                            </div>
                            <p class="post-caption"><strong>RFL•★•REAL</strong> Novo nível alcançado. Sem limites. ⚡</p>
                        </div>`;
                    
                    feed.prepend(newPost);
                    
                    // Animação de entrada
                    setTimeout(() => { 
                        newPost.style.opacity = "1"; 
                        newPost.style.transform = "translateY(0)"; 
                    }, 50);

                    // Re-vincular eventos
                    setupPostInteraction(newPost);
                    setupTriggers();

                    // Adicionar na Grade do Perfil
                    const grid = document.getElementById('profile-grid');
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    item.style.backgroundImage = `url('${imageUrl}')`;
                    grid.prepend(item);

                    // Atualizar Contador
                    const count = document.getElementById('post-count');
                    count.innerText = parseInt(count.innerText) + 1;
                };
                reader.readAsDataURL(this.files[0]);
            }
        };

        // 5. Navegação Dinâmica (Efeito Active)
        const allNavs = document.querySelectorAll('.nav-btn, .mobile-nav i');
        allNavs.forEach(btn => {
            btn.addEventListener('click', function() {
                allNavs.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

    </script>
</body>
</html>
