<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | RFL•★•REAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff;
            --white-bright: #ffffff;
            --bg-glossy: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-glossy);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden; /* Mantém a estrutura fixa e profissional */
            height: 100vh;
        }

        /* --- CABEÇALHO (INTOCÁVEL) --- */
        .header-master {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 90px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
            border-bottom: var(--border);
        }

        .brand-name {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--white-bright);
            letter-spacing: 2px;
            animation: white-pulse 3s infinite ease-in-out;
        }

        .welcome-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .welcome-text {
            font-family: 'Outfit';
            font-size: 0.85rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
        }

        .laser-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), #fff, var(--accent), transparent);
            margin-top: 10px;
            box-shadow: 0 0 15px var(--accent);
            animation: laser-expand 2s infinite alternate ease-in-out;
        }

        .top-search-icon {
            color: var(--accent);
            font-size: 1.2rem;
        }

        /* --- NAVEGAÇÃO LATERAL (DE BAIXO PARA CIMA) --- */
        .side-nav {
            position: fixed;
            top: 110px;
            left: 20px;
            height: calc(100vh - 150px);
            width: 60px;
            display: flex;
            flex-direction: column-reverse; /* ORGANIZAÇÃO DE BAIXO PARA CIMA */
            gap: 25px;
            z-index: 900;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: var(--glass);
            border: var(--border);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
        }

        .nav-btn:hover {
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            transform: scale(1.1);
        }

        /* --- BOTÃO DE POSTAR CENTRAL (INFERIOR) --- */
        .post-center-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }

        .btn-main-post {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--accent), #0080ff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
            cursor: pointer;
            transition: 0.3s;
            border: 4px solid #000;
        }

        .btn-main-post:hover {
            transform: translateY(-5px) rotate(90deg);
            box-shadow: 0 15px 40px rgba(0, 210, 255, 0.6);
        }

        /* --- ANIMAÇÕES --- */
        @keyframes white-pulse {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 5px rgba(255,255,255,0.2); }
            50% { opacity: 1; text-shadow: 0 0 20px #fff, 0 0 40px rgba(255,255,255,0.4); }
        }

        @keyframes laser-expand {
            0% { width: 50%; opacity: 0.4; }
            100% { width: 100%; opacity: 1; }
        }

        /* AREA DE FEED */
        .main-view {
            margin-left: 100px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px;
        }

        .placeholder-content {
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #222;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <header class="header-master">
        <div class="brand-name">RFL•★•REAL</div>
        
        <div class="welcome-box">
            <h2 class="welcome-text">Bem-vindo ao topo</h2>
            <div class="laser-line"></div>
        </div>

        <div class="top-search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <nav class="side-nav">
        <a title="Perfil" class="nav-btn"><i class="fa-solid fa-user"></i></a>
        
        <a title="Buscar" class="nav-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
        
        <a title="Mensagens" class="nav-btn"><i class="fa-solid fa-comment-dots"></i></a>
        
        <a title="Explorar Mídia" class="nav-btn"><i class="fa-solid fa-clapperboard"></i></a>
        
        <a title="Novo Post" class="nav-btn"><i class="fa-solid fa-camera"></i></a>
    </nav>

    <div class="post-center-container">
        <div class="btn-main-post">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>

    <main class="main-view">
        <div class="placeholder-content">Aguardando Publicações da Elite...</div>
    </main>

</body>
</html>
