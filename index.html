<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | RFL•★•REAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent-blue: #00d2ff;
            --white-glow: #ffffff;
            --bg-glossy: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-style: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-glossy);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- CABEÇALHO --- */
        .header-top {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 90px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
            box-sizing: border-box;
        }

        /* NOME RFL•★•REAL PULSANTE (CANTO ESQUERDO) */
        .brand-master {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: white-neon-pulse 3s infinite ease-in-out;
            white-space: nowrap;
        }

        /* FRASE CENTRAL E LINHA LASER */
        .welcome-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .welcome-title {
            font-family: 'Outfit';
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .laser-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), #fff, var(--accent-blue), transparent);
            margin-top: 10px;
            box-shadow: 0 0 15px var(--accent-blue);
            animation: laser-expand 2s infinite alternate ease-in-out;
        }

        /* LUPA DE BUSCA (CANTO DIREITO) */
        .search-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: var(--border-style);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        /* --- MENU DE NAVEGAÇÃO VERTICAL (ABAIXO DO NOME) --- */
        .side-nav {
            position: fixed;
            top: 100px; /* Logo abaixo do header */
            left: 15px;
            width: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 900;
            align-items: center;
        }

        .nav-icon {
            width: 45px;
            height: 45px;
            background: var(--glass-bg);
            border: var(--border-style);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
        }

        .nav-icon:hover, .nav-icon.active {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            transform: translateX(5px);
        }

        /* --- ANIMAÇÕES --- */
        @keyframes white-neon-pulse {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 5px rgba(255,255,255,0.2); }
            50% { opacity: 1; text-shadow: 0 0 20px #fff, 0 0 35px rgba(255,255,255,0.5); }
        }

        @keyframes laser-expand {
            0% { width: 50%; opacity: 0.4; }
            100% { width: 100%; opacity: 1; }
        }

        /* AREA DE CONTEÚDO */
        .main-content {
            margin-left: 90px; /* Abre espaço para a navegação lateral */
            padding: 20px;
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>

    <header class="header-top">
        <div class="brand-master">RFL•★•REAL</div>

        <div class="welcome-box">
            <h2 class="welcome-title">Bem-vindo ao topo</h2>
            <div class="laser-line"></div>
        </div>

        <div class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <nav class="side-nav">
        <a href="#" class="nav-icon active"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="nav-icon"><i class="fa-solid fa-clapperboard"></i></a>
        <a href="#" class="nav-icon"><i class="fa-solid fa-trophy"></i></a>
        <a href="#" class="nav-icon"><i class="fa-solid fa-user-group"></i></a>
        <a href="#" class="nav-icon"><i class="fa-solid fa-gear"></i></a>
    </nav>

    <main class="main-content">
        </main>

</body>
</html>
