<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | Ambient Glow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;
            --glow-color: rgba(255, 255, 255, 0.05); /* Cor que mudará via JS */
            --glass: rgba(255, 255, 255, 0.05);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --side-width: 80px;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            transition: background 1.2s ease; /* Transição suave de cor */
        }

        /* --- FUNDO AMBIENTE --- */
        .ambient-bg {
            position: fixed;
            top: 50%; left: 50%;
            width: 80vw; height: 80vh;
            background: var(--glow-color);
            filter: blur(150px);
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: background 1.5s ease;
            border-radius: 50%;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center;
            border-bottom: var(--border);
            z-index: 1000;
        }

        .header-content h1 { font-family: 'Outfit'; font-size: 1.1rem; letter-spacing: 5px; margin: 0; }
        .header-line { width: 40px; height: 2px; background: #fff; margin: 5px auto; box-shadow: 0 0 15px #fff; }

        /* --- LAYOUT GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: var(--side-width) 1fr var(--side-width);
            margin-top: 80px;
            height: calc(100vh - 80px);
        }

        aside {
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; gap: 25px;
            z-index: 10;
        }

        .nav-icon {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: #444;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-icon:hover, .nav-icon.active {
            color: #fff;
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* --- FEED CENTRAL --- */
        main {
            padding: 40px 20px;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex; flex-direction: column; align-items: center;
            scroll-snap-type: y proximity; /* Faz o post "travar" levemente no centro */
        }
        main::-webkit-scrollbar { display: none; }

        .post-card {
            width: 100%; max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: var(--border);
            border-radius: 30px;
            margin-bottom: 60px;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform: scale(0.85);
            opacity: 0.3;
            scroll-snap-align: center;
        }

        .post-card.in-view {
            transform: scale(1);
            opacity: 1;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border-color: rgba(255,255,255,0.2);
        }

        .post-img { width: 100%; position: relative; }
        .post-img img { width: 100%; display: block; transition: 1s; }

        .post-info { padding: 25px; text-align: left; }
        .post-info h3 { font-family: 'Outfit'; font-size: 0.9rem; margin: 0; letter-spacing: 1px; opacity: 0.8; }

        /* --- BOTÃO ADD --- */
        .btn-add {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 65px; height: 65px; background: #fff; color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
            cursor: pointer; border: 5px solid #000; z-index: 2000;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            aside { display: none; }
        }
        /* --- CHAT GLOBAL EMPRESARIAL --- */
#chat-wrapper {
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 2500;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

/* Botão de abrir o Chat */
.chat-trigger {
    width: 55px;
    height: 55px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: 0.4s;
}
.chat-trigger:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.2); }

/* Caixa do Chat */
.chat-window {
    width: 320px;
    height: 450px;
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    margin-bottom: 15px;
    display: none; /* Escondido por padrão */
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    animation: fadeInUp 0.4s ease;
}

.chat-header {
    padding: 15px;
    background: rgba(255, 255, 255, 0.03);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.chat-header h4 { font-family: 'Outfit'; font-size: 0.9rem; margin: 0; letter-spacing: 1px; }

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scrollbar-width: thin;
}

/* Estilo da Mensagem */
.msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 0.85rem;
    line-height: 1.4;
}
.msg.received { background: rgba(255,255,255,0.05); align-self: flex-start; border-bottom-left-radius: 2px; }
.msg.sent { background: #fff; color: #000; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 500; }

.chat-input-area {
    padding: 15px;
    background: rgba(0,0,0,0.2);
    display: flex;
    gap: 10px;
}
.chat-input-area input {
    flex: 1;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 8px 12px;
    color: #fff;
    font-family: 'Poppins';
    font-size: 0.8rem;
    outline: none;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>

    <div class="ambient-bg" id="ambient"></div>

    <header>
        <div class="header-content">
            <h1>RFL•★•REAL</h1>
            <div class="header-line"></div>
        </div>
    </header>

    <div class="grid-container">
        <aside>
            <div class="nav-icon active"><i class="fa-solid fa-house"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </aside>

        <main id="feed">
            <div class="post-card" data-color="rgba(0, 210, 255, 0.15)">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?q=80&w=1000">
                </div>
                <div class="post-info">
                    <h3>RFL•★•REAL | O futuro é agora.</h3>
                </div>
            </div>

            <div class="post-card" data-color="rgba(255, 170, 0, 0.12)">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=1000">
                </div>
                <div class="post-info">
                    <h3>SISTEMA | Estética e Performance.</h3>
                </div>
            </div>

            <div class="post-card" data-color="rgba(160, 32, 240, 0.15)">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000">
                </div>
                <div class="post-info">
                    <h3>ELITE | Conexões de alto nível.</h3>
                </div>
            </div>

            <div style="height: 200px;"></div>
        </main>

        <aside style="border-left: var(--border); border-right: none;">
            <div class="nav-icon"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-trophy"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-gear"></i></div>
        </aside>
    </div>

    <div class="btn-add"><i class="fa-solid fa-plus"></i></div>

    <script>
        const ambient = document.getElementById('ambient');
        const cards = document.querySelectorAll('.post-card');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                    // Muda a cor do fundo baseada no atributo data-color do post
                    const color = entry.target.getAttribute('data-color');
                    ambient.style.background = color;
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, { threshold: 0.6 });

        cards.forEach(card => observer.observe(card));
        <div id="chat-wrapper">
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h4><i class="fa-solid fa-circle" style="color: #00ff00; font-size: 0.5rem; margin-right: 8px;"></i> CHAT GLOBAL</h4>
            <i class="fa-solid fa-xmark" style="cursor: pointer; opacity: 0.5;" onclick="toggleChat()"></i>
        </div>
        
        <div class="chat-messages" id="chatMsgs">
            <div class="msg received"><strong>Sistema:</strong> Bem-vindo ao Chat Global RFL•★•REAL. Mantenha a ética.</div>
            <div class="msg received"><strong>User_01:</strong> A interface está incrível!</div>
        </div>

        <div class="chat-input-area">
            <input type="text" placeholder="Escreva uma mensagem..." id="chatInput">
            <button onclick="sendMsg()" style="background: none; border: none; color: #fff; cursor: pointer;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="chat-trigger" onclick="toggleChat()">
        <i class="fa-solid fa-message"></i>
    </div>
</div>
        function toggleChat() {
    const chat = document.getElementById('chatWindow');
    if (chat.style.display === 'flex') {
        chat.style.display = 'none';
    } else {
        chat.style.display = 'flex';
    }
}

function sendMsg() {
    const input = document.getElementById('chatInput');
    const container = document.getElementById('chatMsgs');
    
    if (input.value.trim() !== "") {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg sent';
        msgDiv.innerText = input.value;
        container.appendChild(msgDiv);
        
        input.value = "";
        container.scrollTop = container.scrollHeight; // Auto-scroll
    }
}

// Enviar com a tecla Enter
document.getElementById('chatInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMsg();
});
    </script>
</body>
</html>
