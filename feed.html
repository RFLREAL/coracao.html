<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | Feed</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff; /* Azul discreto para detalhes */
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --side-width: 80px;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden; /* Mantém o layout fixo */
            height: 100vh;
        }

        /* --- CABEÇALHO (O TOPO) --- */
        header {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            border-bottom: var(--border);
            z-index: 1000;
        }

        .header-content { text-align: center; }
        .header-content h1 { font-family: 'Outfit'; font-size: 1rem; letter-spacing: 4px; margin: 0; text-transform: uppercase; }
        .header-line { width: 60px; height: 2px; background: var(--accent); margin: 5px auto; box-shadow: 0 0 10px var(--accent); }

        /* --- ESTRUTURA GRID (3 COLUNAS) --- */
        .grid-container {
            display: grid;
            grid-template-columns: var(--side-width) 1fr var(--side-width);
            margin-top: 80px;
            height: calc(100vh - 80px);
        }

        /* Colunas Laterais */
        aside {
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; gap: 30px;
            border-right: var(--border);
        }
        .right-side { border-right: none; border-left: var(--border); }

        .nav-icon {
            font-size: 1.4rem; color: #444; cursor: pointer; transition: 0.3s;
        }
        .nav-icon:hover, .nav-icon.active { color: #fff; text-shadow: 0 0 15px #fff; }

        /* --- FEED CENTRAL (O CONTEÚDO) --- */
        main {
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Esconde scroll no Firefox */
            display: flex; flex-direction: column; align-items: center;
        }
        main::-webkit-scrollbar { display: none; } /* Esconde scroll no Chrome/Safari */

        .post-card {
            width: 100%; max-width: 450px;
            background: var(--glass);
            border: var(--border);
            border-radius: 20px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .post-img {
            width: 100%; aspect-ratio: 1/1;
            background: #111;
            display: flex; align-items: center; justify-content: center;
        }
        .post-img img { width: 100%; height: 100%; object-fit: cover; }

        .post-info { padding: 15px; }
        .post-info h3 { font-size: 0.8rem; margin: 0; font-weight: 600; }

        /* --- BOTÃO CENTRAL INFERIOR --- */
        .bottom-action {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
        }

        .btn-add {
            width: 60px; height: 60px;
            background: #fff; color: #000;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: 0.3s;
        }
        .btn-add:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.5); }

        /* --- RESPONSIVIDADE PARA TELEMÓVEL --- */
        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            aside { display: none; } /* Esconde as laterais no mobile */
            
            /* Criar uma barra inferior para mobile se desejar futuramente */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>RFL•★•REAL</h1>
            <div class="header-line"></div>
        </div>
    </header>

    <div class="grid-container">
        <aside class="left-side">
            <div class="nav-icon active"><i class="fa-solid fa-house"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </aside>

        <main>
            <div class="post-card">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&q=80&w=1000" alt="Post">
                </div>
                <div class="post-info">
                    <h3>RFL•★•REAL | Bem-vindo ao topo.</h3>
                </div>
            </div>

            <div style="height: 100px;"></div>
        </main>

        <aside class="right-side">
            <div class="nav-icon"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-trophy"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-gear"></i></div>
        </aside>
    </div>

    <div class="bottom-action">
        <div class="btn-add">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>

</body>
</html>
