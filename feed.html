<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | Ambient Glow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;
            --glow-color: rgba(255, 255, 255, 0.05); /* Cor que mudará via JS */
            --glass: rgba(255, 255, 255, 0.05);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --side-width: 80px;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            transition: background 1.2s ease; /* Transição suave de cor */
        }

        /* --- FUNDO AMBIENTE --- */
        .ambient-bg {
            position: fixed;
            top: 50%; left: 50%;
            width: 80vw; height: 80vh;
            background: var(--glow-color);
            filter: blur(150px);
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: background 1.5s ease;
            border-radius: 50%;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center;
            border-bottom: var(--border);
            z-index: 1000;
        }

        .header-content h1 { font-family: 'Outfit'; font-size: 1.1rem; letter-spacing: 5px; margin: 0; }
        .header-line { width: 40px; height: 2px; background: #fff; margin: 5px auto; box-shadow: 0 0 15px #fff; }

        /* --- LAYOUT GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: var(--side-width) 1fr var(--side-width);
            margin-top: 80px;
            height: calc(100vh - 80px);
        }

        aside {
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; gap: 25px;
            z-index: 10;
        }

        .nav-icon {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: #444;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-icon:hover, .nav-icon.active {
            color: #fff;
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* --- FEED CENTRAL --- */
        main {
            padding: 40px 20px;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex; flex-direction: column; align-items: center;
            scroll-snap-type: y proximity; /* Faz o post "travar" levemente no centro */
        }
        main::-webkit-scrollbar { display: none; }

        .post-card {
            width: 100%; max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: var(--border);
            border-radius: 30px;
            margin-bottom: 60px;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform: scale(0.85);
            opacity: 0.3;
            scroll-snap-align: center;
        }

        .post-card.in-view {
            transform: scale(1);
            opacity: 1;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border-color: rgba(255,255,255,0.2);
        }

        .post-img { width: 100%; position: relative; }
        .post-img img { width: 100%; display: block; transition: 1s; }

        .post-info { padding: 25px; text-align: left; }
        .post-info h3 { font-family: 'Outfit'; font-size: 0.9rem; margin: 0; letter-spacing: 1px; opacity: 0.8; }

        /* --- BOTÃO ADD --- */
        .btn-add {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 65px; height: 65px; background: #fff; color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
            cursor: pointer; border: 5px solid #000; z-index: 2000;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <div class="ambient-bg" id="ambient"></div>

    <header>
        <div class="header-content">
            <h1>RFL•★•REAL</h1>
            <div class="header-line"></div>
        </div>
    </header>

    <div class="grid-container">
        <aside>
            <div class="nav-icon active"><i class="fa-solid fa-house"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </aside>

        <main id="feed">
            <div class="post-card" data-color="rgba(0, 210, 255, 0.15)">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?q=80&w=1000">
                </div>
                <div class="post-info">
                    <h3>RFL•★•REAL | O futuro é agora.</h3>
                </div>
            </div>

            <div class="post-card" data-color="rgba(255, 170, 0, 0.12)">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=1000">
                </div>
                <div class="post-info">
                    <h3>SISTEMA | Estética e Performance.</h3>
                </div>
            </div>

            <div class="post-card" data-color="rgba(160, 32, 240, 0.15)">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000">
                </div>
                <div class="post-info">
                    <h3>ELITE | Conexões de alto nível.</h3>
                </div>
            </div>

            <div style="height: 200px;"></div>
        </main>

        <aside style="border-left: var(--border); border-right: none;">
            <div class="nav-icon"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-trophy"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-gear"></i></div>
        </aside>
    </div>

    <div class="btn-add"><i class="fa-solid fa-plus"></i></div>

    <script>
        const ambient = document.getElementById('ambient');
        const cards = document.querySelectorAll('.post-card');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                    // Muda a cor do fundo baseada no atributo data-color do post
                    const color = entry.target.getAttribute('data-color');
                    ambient.style.background = color;
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, { threshold: 0.6 });

        cards.forEach(card => observer.observe(card));
    </script>
</body>
</html>
