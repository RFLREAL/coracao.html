<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub | Feed</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --side-width: 80px;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* --- CABEÇALHO --- */
        header {
            position: fixed;
            top: 0; width: 100%; height: 80px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            border-bottom: var(--border);
            z-index: 1000;
        }

        .header-content h1 { font-family: 'Outfit'; font-size: 1rem; letter-spacing: 4px; margin: 0; text-transform: uppercase; }
        .header-line { width: 60px; height: 2px; background: var(--accent); margin: 5px auto; box-shadow: 0 0 10px var(--accent); }

        /* --- LAYOUT EM GRID (CORRIGIDO) --- */
        .grid-container {
            display: grid;
            grid-template-columns: var(--side-width) 1fr var(--side-width);
            margin-top: 80px;
            height: calc(100vh - 80px);
        }

        aside {
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; gap: 20px;
            border-right: var(--border);
        }
        .right-side { border-right: none; border-left: var(--border); }

        /* --- ÍCONES DE ELITE COM BRILHO --- */
        .nav-icon {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; color: #444;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-icon:hover, .nav-icon.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px #fff;
        }

        /* --- FEED CENTRAL --- */
        main {
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex; flex-direction: column; align-items: center;
        }
        main::-webkit-scrollbar { display: none; }

        .post-card {
            width: 100%; max-width: 450px;
            background: var(--glass);
            border: var(--border);
            border-radius: 20px;
            margin-bottom: 25px;
            overflow: hidden;
            animation: slideUp 0.8s ease forwards;
        }

        .post-img img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .post-info { padding: 15px; }
        .post-info h3 { font-size: 0.8rem; margin: 0; font-weight: 600; }

        /* --- BOTÃO CENTRAL INFERIOR PULSANTE --- */
        .bottom-action {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
        }

        .btn-add {
            width: 65px; height: 65px;
            background: #fff; color: #000;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 1.8rem; cursor: pointer;
            border: 5px solid #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse-border 2s infinite;
        }

        .btn-add:hover {
            transform: scale(1.15) rotate(90deg);
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent);
        }

        /* --- ANIMAÇÕES --- */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>RFL•★•REAL</h1>
            <div class="header-line"></div>
        </div>
    </header>

    <div class="grid-container">
        <aside class="left-side">
            <div class="nav-icon active"><i class="fa-solid fa-house"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </aside>

        <main>
            <div class="post-card">
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&q=80&w=1000" alt="Post">
                </div>
                <div class="post-info">
                    <h3>RFL•★•REAL | Bem-vindo ao topo.</h3>
                </div>
            </div>
            <div style="height: 100px;"></div>
        </main>

        <aside class="right-side">
            <div class="nav-icon"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-trophy"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-gear"></i></div>
        </aside>
    </div>

    <div class="bottom-action">
        <div class="btn-add">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>

</body>
</html>
