<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            background: #000 !important; /* Força fundo preto imediato */
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Outfit', sans-serif;
            color: white;
        }

        .master-container {
            display: flex; flex-direction: column; align-items: center;
            z-index: 10;
        }

        /* Vidro ao redor do nome */
        .glass-capsule {
            padding: 25px 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            margin-bottom: 20px;
            animation: float 4s infinite ease-in-out;
        }

        .name {
            font-size: 3.2rem; letter-spacing: 10px; margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .phrase {
            font-size: 1.2rem; text-transform: uppercase;
            letter-spacing: 12px; margin-top: 10px; font-weight: bold;
            text-shadow: 0 0 15px #fff, 0 0 30px rgba(255,255,255,0.5);
            animation: pulse-text 2s infinite ease-in-out;
        }

        /* Linha de ponta a ponta */
        .line-container {
            position: absolute; bottom: 20%; width: 100%; height: 2px;
        }
        .line {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            box-shadow: 0 0 15px #fff;
            animation: line-anim 3s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse-text { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
        @keyframes line-anim { 0%, 100% { transform: scaleX(0.1); opacity: 0.1; } 50% { transform: scaleX(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="master-container">
        <div class="glass-capsule">
            <h1 class="name">RFL•★•REAL</h1>
        </div>
        <p class="phrase">Bem-vindo ao topo.</p>
    </div>

    <div class="line-container">
        <div class="line"></div>
    </div>

    <script>
       
        setTimeout(() => {
            window.location.href = "coracao.html";
        }, 5000);
    </script>
</body>
</html>
