<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RFL‚Ä¢‚òÖ‚Ä¢REAL | Social Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #00d2ff;
            --gold: #ffcc00;
            --bg: #000;
            --card-bg: #050505;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-bottom: 80px; /* Espa√ßo para o menu inferior */
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .main-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        .logo-text { font-family: 'Outfit'; font-size: 1.2rem; color: var(--accent); letter-spacing: 2px; margin: 0; }

        /* --- MINI NAV (BUSCA/RECRUTAR) --- */
        .top-utils {
            display: flex; gap: 10px; padding: 10px 15px; background: #080808;
        }
        .search-bar {
            flex: 1; background: #111; border-radius: 8px; border: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 12px;
        }
        .search-bar input { background: none; border: none; color: #fff; padding: 8px; width: 100%; outline: none; font-size: 0.85rem; }
        
        .btn-recruit {
            background: var(--gold); color: #000; padding: 0 15px; border-radius: 8px;
            text-decoration: none; font-size: 0.7rem; font-weight: 800; display: flex; align-items: center;
        }

        /* --- FEED DE M√çDIA (ESTILO REDE SOCIAL) --- */
        .feed { max-width: 500px; margin: 0 auto; }

        .post-card { border-bottom: 1px solid var(--border); margin-bottom: 10px; }

        .post-user { display: flex; align-items: center; padding: 12px; gap: 10px; }
        .user-thumb { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--accent); }
        .user-name { font-size: 0.85rem; font-weight: 600; }

        /* √Årea da M√≠dia - Toque para interagir */
        .media-box { 
            width: 100%; min-height: 350px; background: #0a0a0a; position: relative;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .media-box img, .media-box video { width: 100%; height: auto; display: block; }

        /* Bot√µes Flutuantes (Aparecem no clique) */
        .media-overlay {
            position: absolute; top: 0; right: 0; height: 100%; width: 60px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: 0.3s; background: linear-gradient(to left, rgba(0,0,0,0.4), transparent);
        }
        .media-box:active .media-overlay, .media-box:hover .media-overlay { opacity: 1; }

        .btn-action {
            width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 8px 0;
            border: 1px solid rgba(255,255,255,0.1); color: #fff; font-size: 1.1rem;
        }
        .btn-action.active-like { color: #ff3b3b; }

        /* Rodap√© do Post */
        .post-content { padding: 12px 15px; }
        .post-stats { font-size: 0.8rem; font-weight: 700; margin-bottom: 5px; color: var(--accent); }
        .post-desc { font-size: 0.85rem; color: #ccc; line-height: 1.4; }
        .post-desc b { color: #fff; margin-right: 5px; }

        /* --- MENU INFERIOR FIXO --- */
        .nav-bottom {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--border); z-index: 5000;
        }
        .nav-link { color: #555; text-decoration: none; text-align: center; font-size: 0.6rem; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 1.4rem; display: block; margin-bottom: 2px; }

        .btn-post {
            background: var(--accent); width: 48px; height: 48px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            margin-top: -30px; border: 4px solid var(--bg); color: #000; font-size: 1.3rem;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <i class="fa-solid fa-bars" style="color:#555"></i>
        <h1 class="logo-text">RFL‚Ä¢‚òÖ‚Ä¢REAL</h1>
        <i class="fa-solid fa-paper-plane" style="color:var(--accent)"></i>
    </header>

    <div class="top-utils">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass" style="font-size: 0.8rem; color:#444"></i>
            <input type="text" placeholder="Procurar elite...">
        </div>
        <a href="recrutamento.html" class="btn-recruit">RECRUTAR</a>
    </div>

    <main class="feed">
        
        <article class="post-card">
            <div class="post-user">
                <img src="https://i.imgur.com/vH9v5Zl.png" class="user-thumb">
                <span class="user-name">RFL‚Ä¢‚òÖ‚Ä¢REAL</span>
            </div>
            
            <div class="media-box">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=800&q=80">
                <div class="media-overlay">
                    <div class="btn-action" onclick="like(this)"><i class="fa-solid fa-heart"></i></div>
                    <div class="btn-action"><i class="fa-solid fa-comment"></i></div>
                    <div class="btn-action"><i class="fa-solid fa-share"></i></div>
                </div>
            </div>

            <div class="post-content">
                <div class="post-stats">1.240 curtidas</div>
                <div class="post-desc"><b>RFL‚Ä¢‚òÖ‚Ä¢REAL</b> A elite nunca dorme. Novo hall da fama ativo! üî•</div>
            </div>
        </article>

    </main>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i>In√≠cio</a>
        <a href="hall.html" class="nav-link active"><i class="fa-solid fa-clapperboard"></i>Feed</a>
        <a href="javascript:void(0)" class="nav-link">
            <div class="btn-post"><i class="fa-solid fa-plus"></i></div>
            Postar
        </a>
        <a href="eventos.html" class="nav-link"><i class="fa-solid fa-trophy"></i>Eventos</a>
        <a href="perfil.html" class="nav-link"><i class="fa-solid fa-user"></i>Perfil</a>
    </nav>

    <script>
        function like(btn) {
            btn.classList.toggle('active-like');
            btn.style.transform = "scale(1.2)";
            setTimeout(() => btn.style.transform = "scale(1)", 200);
        }
    </script>
</body>
</html>
